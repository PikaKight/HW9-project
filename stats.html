            <button type="button" class="click" href = #calories >Click Me!</button>

                <br>

                <input type="text" class="myInputString" id="height" title="Height" placeholder="Centimetres">  
                <select>
                    <option id="imperial">foot/inch</option>
                    <option id="metric">cm</option>
                </select>
                
                <br>

                <label>Age</label>
                <input type="number" class="myInputString" id="age" title="Age" placeholder="Age">  
            
            </div>
