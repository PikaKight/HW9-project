<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HACK WESTERN 9</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <!--linking to the style css file-->
        <link rel="stylesheet" href="style.css">
        
    
    <!--BODY-->
    <body>
        <!--HTML title-->
        <h1>Statistics Page</h1>
        <H2>Start by entering body weight, height, and gender !</H2>
        
        <!--DIV section for search bars and page navigation-->
        <div class ="searchBoxes">
            
            <div class="header">
                <a class="inactive" href="./index.html">Homepage</a>
                <a class="active" href="./stats.html">Check Diet Statistics</a>
            </div>

            <button type="button" class="click" href = #calories >Click Me!</button>
            <button type="button" class="click">Click Me!</button>
            
            <h3>
                Please enter your body information!
            </h3>

            <div class="inputs">
                
                
                <label class="labels">Body Weight</label>
                <input type="number" class="myInputString" id="weight" title="Body Weight" placeholder="Enter in pounds">
                <select>
                    <option id="lb">lb</option>
                    <option id="kg">kg</option>
                </select>

                <br>

                <label class="labels">Height</label>
                <input type="text" class="myInputString" id="height" title="Height" placeholder="Centimetres">  
                <select>
                    <option id="imperial">foot/inch</option>
                    <option id="metric">cm</option>
                </select>
                
                <br>

                <label class="labels">Age</label>
                <input type="number" class="myInputString" id="age" title="Age" placeholder="Age">  
            
            </div>
        </div>
        <!--calorie input and tracker code: clear data fields button-->
                    <ul>
                        <li>
                            <a href="#" class="clear-btn">Clear All</a>
                        </li>
                    </ul>
    
        <br>
    
        <div class="container">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Add Meal / Food item</span>
                    <form class="col">
                        <div class="row">
                            <div class="input-field col s6">

                                <datalist id="food">
                                </datalist>

                                <input type="text" placeholder="Add Item" id="item-name" list="food">
                                <label for="item-name">Meal</label>

                                
    
                            </div>
                            <div class="input-field col s6">
                                <input type="number" placeholder="Add Calories" id="item-calories">
                                <label for="item-calories">Calories</label>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn add-btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                            <button class="btn update-btn orange"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                            <button class="btn delete-btn red"><i class="fa fa-remove"></i> Delete Meal</button>
                            <button class="btn back-btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>
                                Back</button>
                        </div>
                    </form>
                </div>
            </div>
    
            <!-- Calories count -->
            <h3 class="center-align">Total calories: <span class="total-calories">0</span></h3>
    
            <!-- Item list -->
            <ul id="item-list" class="collection">
             
            </ul>
    
        </div>
        
            <!--references linked on homepage with respective titles-->
     <a href =  >placeholder links </a> <br>
     <a href =  >placeholder links </a> <br>

     <!--linking the external scripts file for javascript functionality (search function)-->
    <script src ="script.js"></script>


    </body>
</html>
